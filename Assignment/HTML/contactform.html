<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/CSS/contactform.css">
</head>
<body>
    <div class="contactTitle">
        <h1>Hello</h1>
        <h2>hi</h2>
    </div>
    <br>
    <div class="contactForm">
        <form id="contactForm" action="https://formspree.io/mgenbyng" method="post">
            <input type="text" name="name" class="formControl" placeholder="Your Name" required>
            <br>
            <input type="text" name="Phone Number" class="formControl" placeholder="Your Phone Number" required>
            <br>
            <input type="text" name="email" class="formControl" placeholder="Your Email" required>
            <br>
            <textarea name="message" class="formControl" cols="30" rows="5" required></textarea>
            <br>
            <button>Submit</button>
        </form>
        

    </div>
</body>
</html>
